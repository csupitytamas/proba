<body>
<div id="app">
    <header class="flex flex-row px-3 text-white justify-between items-center bg-[#5ab4cd]">
        <h1>STORAGE</h1>
        <div class="float-right py-0.5">
            <div>
                <div id class="search-container">
                    <form class="search" action="">
                        <input name="kereso" placeholder="Keresett tartalom">
                        <input name="type" type="radio" value="wings">
                        <input name="type" type="radio" value="poles">
                        <input name="hossz" type="radio" value="2">
                        <input name="hossz" type="radio" value="2.5">
                        <input name="hossz" type="radio" value="3">
                        <input name="hossz" type="radio" value="3.5">
                        <input>
                        <select id="select-search" v-model="selectedCategory">
                            <option value="name">Name</option>
                            <option value="number">Number</option>
                            <option value="length">Length</option>
                        </select>
                        <input id="search_name" v-if="selectedCategory === 'name'" v-model="inputValue" type="text" placeholder="Search..." style="display: inline">
                        <input id="search_number" v-else-if="selectedCategory === 'number'" v-model="inputValue" type="number" placeholder="Search..." style="display: none">
                        <select id="search-length" v-else v-model="selectedLength" style="display: none; ">
                            <option value="3">3 meter</option>
                            <option value="3.5">3,5 meter</option>
                            <option value="2.5">2,5 meter</option>
                            <option value="2">2 meter</option>
                        </select>
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div id="header-img">
                    <img class="img" src="/img/free-plus-icon-3107-thumb.png" alt="new-img">
                    <a onclick="location.href='/'">
                        <img class="img" src="/img/avfe23a6b11d1ff4752fd.png" alt="home_img">
                    </a>
                    <div class="move">
                        <img id="move-img" src="/img/1200px-Move_icon.svg.png" alt="move-img">
                        <select id="move-select" style="display: none;">
                            <option disabled value="">MOVE THE ITEM TO:</option>
                            <option value="main">MAIN</option>
                            <option value="respect">RESPECT</option>
                            <option value="farriers">FARRIERS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container mx-auto mt-24 space-y-8">
        <div class="flex flex-row text-center justify-center">
            <table class="w-full mx-4 my-3 wings-table">
                <thead class="bg-[#87baca] border border-2 border-black">
            <tr>
                <th class="font-bold" colspan="4">WINGS</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Number of Items</th>
                <th>Picture</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="wings in this.$data.wings" @click="selectRow($event)">
                <td v-show="cookie == 'hu'">{{ wings.name_hu }}</td>
                <td v-show="cookie == 'en'">{{ wings.name_en }}</td>
                <td>{{ wings.db }}</td>
                <td class="max-w-sm h-auto">{{ wings.kep }}</td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="flex flex-row text-center justify-center">
            <table class="w-full mx-4 my-3 wings-table">
                <thead class="bg-[#87baca] border border-2 border-black">
            <tr>
                <th colspan="5" style="font-weight: bold">POLES</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Number of Items</th>
                <th>Length</th>
                <th>Picture</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="pole in this.$data.poles" @click="selectRow($event)">
                <td v-show="cookie == 'hu'">{{ pole.name_hu }}</td>
                <td v-show="cookie == 'en'">{{ pole.name_en }}</td>
                <td>{{ pole.db }}</td>
                <td>{{ pole.hossz }}</td>
                <td class="max-w-sm h-auto">{{ pole.kep }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="new" style="display: none">
        <div class="flex flex-row justify-center">
            <select class="flex w-2/5 min-w-1 mx-1 my-auto p-0.5 justify-center text-base text-center text-black duration-300 cursor-pointer outline outline-2 outline-bg-[#a8dbea] bg-white rounded hover:text=[#87baca] hover:min-w-2 hover:text-lg hover:items-center"
                    v-model="selectedOption"
                    @change="toggleForm">
                <option disabled value="">SELECT TO ADD</option>
                <option value="kitoro">WINGS</option>
                <option value="rudak">POLES</option>
            </select>
        </div>
        <div id="formContainer" v-show="showForm" class="flex flex-row justify-center bg-white">
            <form class="w-2/5 p-0.5 mx-0.5 my-auto  bg-[#ffffff] text-center text-base rounded-xl border border-2 border-bg-[#87baca]"
                  @submit.prevent="addRow"
                  method="POST">
            <label style="text-align: center; font-size: larger; font-weight: bold" for="name">Name:</label> <br>
            <input type="text" style="text-align: center; font-size: larger" id="name" v-model="newRow.name"> <br>
                <label class="text-center text-lg font-bold" for="darabszam">Number:</label> <br>
                <input class="w-2/5 bg-white text-lg text-center font-bold rounded"
                       type="number" id="darabszam"
                       v-model="newRow.number"
                       min="1"> <br>
                <div v-if="selectedOption === 'rudak'"
                     class="flex flex-col">
                    <label class="text-center text-lg font-bold"
                           for="length">Length:</label> <br>
                    <div class="flex flex-row justify-center items-center space-x-2">
                        <select id="length"
                                class="bg-white px-2 py-3 text-center text-lg border border-2 rounded"
                                v-model="newRow.length">
                            <option value="3.5">3,5</option>
                            <option value="3">3</option>
                            <option value="2.5">2,5</option>
                            <option value="2">2</option>
                        </select>
                        <p>meter</p> <br>
                    </div>
                </div>
                <button class="button-ok rounded-xl" type="submit">ADD</button>
        </form>
      </div>
     </div>
    </div>
   </div>
<script src="/js/raktar.js"></script>
<script src="/js/str.js"></script>
</body>
