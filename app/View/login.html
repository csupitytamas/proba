<body>
    <div id="app" class="flex flex-col space-y-8">
        <header class="flex flex-row h-24 px-3 text-white justify-center items-center bg-[#5ab4cd]">
            <h1 class="mb-2 text-center text-3xl">Login</h1>
        </header>
        <div class="flex flex-col justify-center items-center max-w-screen lg:w-2/5 mx-2 lg:mx-auto my-auto px-2 py-8 bg-white border border-bg-[#e4e4e4] shadow rounded-lg">
            <label class="mb-2 px-2 text-black text-lg">Username</label>
            <input class="w-3/4 p-2 mb-2 text-base border border-bg-[#] rounded-lg focus:outline focus:border-bg-[#8c827e]" type="text" name="username">

            <label class="mb-2 px-2">Password</label>
            <div class="flex flex-row justify-center items-center w-full ">
                <input v-model="this.$data.form.password" class="w-3/5 p-2 mb-2 items-center text-base border border-bg-[#] rounded-lg focus:outline focus:border-bg-[#8c827e]" id="password" type="password" name="password">
                <a @click="changePassword" :type="this.$data.showPassword ? 'password' : 'text'"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2 mb-2" @click="togglePasswordVisibility">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg></a>
            </div>

            <button class="w-2/5 p-4 mt-4 bg-[#5ab4cd] text-white text-base rounded-lg cursor-pointer hover:bg-[#75a0aa]" type="submit" name="submit">Login</button>

            <h3 class="text-center font-light mt-4"> (If you are not registered)</h3>
            <a href="/auth/registration-page" class="w-2/5 p-4 mt-4 bg-[#5ab4cd] text-center text-white text-base rounded-lg cursor-pointer hover:bg-[#75a0aa]" type="button">Sign Up</a>
            <a href="/"  class="w-1/5 p-1 mt-4 bg-[#5ab4cd] text-center text-white text-base rounded-lg cursor-pointer hover:bg-[#75a0aa]" type="button">Back</a>
        </div>
    </div>
</body>
<script src="../../js/login.js"></script>
</html>
